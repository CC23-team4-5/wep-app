    <a href="https://www.tudelft.nl/en/" target="_blank">

    <div class="team-name smaller-right">cc23-team4-5</div>
    <div id="main-container" class="container">
        <h1 class="text-center mb-4">Consent Form</h1>
        <div class="row justify-content-center">
            <div class="col-8 mb-3 white-box">
                <textarea class="form-control" id="consent-form" rows="10" readonly>
You are being invited to par ticipate in a research study about powering up crowdsourcingworkflows by Large Language Models. 
This study is being executed by Garrett Allen,Zhiqiang Lei, Krzysztof Garbowicz, Eleni Papadopoulou, Alex de Los Santos Subirats and Stijn Ponsioen from the TU Delft, as part of the course Crowdsourcing Computing.
The purpose of this research study is to gain insights into the effects of using LargeLanguage Models on text summarization task. 
The workflow is defined as three phases:Extract, Summary and Verify. 
Human participants would engage in one of these phasesand finish the task followed by the instruction. 
Work of Large Language Models would beinvolved in the workflow without informing human participants. 
After finishing the task,participants will be given a questionnaire which investigates their subjective feelings aboutthe workflow. 
Each participant would receive a reward after finishing the task and thequestionnaire.We believe there are no known risks associated with this research study; however, as withany online related activity the risk of a breach is always possible. 
To the best of our abilityyour answers in this study will remain confidential, and you cannot request your data to beremoved after completion of the study.
We will archive your data, so it can be used for future research and learning. 
This data willbe publicly available for non-commercial use only.For the following statements, please tick the appropriate boxes:
                </textarea>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="check1">
                    <label class="form-check-label" for="check1">I have read and understood the study information, or it has been read to me. I have beenable to ask questions about the study and my questions have been answered to mysatisfaction</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check2">
                    <label class="form-check-label" for="check2">I consent to be a participant in this study and understand that I can refuse to answerquestions and I can withdraw from the study at any time, without having to give a reason.</label>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="check3">
                    <label class="form-check-label" for="check1">I understand that taking part in the study involves fully completing the task and surveysthat I will be presented with.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check4">
                    <label class="form-check-label" for="check2">I understand and agree that answers I provide will be anonymized and be publicly availablefor noncommercial use only.</label>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="check5">
                    <label class="form-check-label" for="check1">I understand that I cannot request for the information that I provide to be removed fromstorage after completing the survey.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check6">
                    <label class="form-check-label" for="check2">I give permission for answers and information that I provide to be archived so it can beused for future research and learning.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check7">
                    <label class="form-check-label" for="check2">I agree to take part in this study.</label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button id="agree-button" class="btn btn-primary btn-lg" disabled>I Agree</button>
        </div>
