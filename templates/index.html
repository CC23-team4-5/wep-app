<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microtask-Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="/static/tu-delft-logo.png" alt="TU Delft" class="logo">
    <div class="team-name smaller-right">cc23-team4-5</div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Microtask-Name</h1>
        <div class="row justify-content-center">
            <div class="col-6 mb-3">
                <label for="task-description" class="form-label text-center d-block fw-bold">Task Description</label>
                <textarea class="form-control task-description" id="task-description" rows="2">{{ task_description }}</textarea>
                <button id="next-task" class="btn btn-secondary">Next Task</button>
            </div>
            <div class="col-6 mb-3 position-relative">
                <label for="additional-info" class="form-label text-center d-block fw-bold">Additional Info</label>
                <textarea class="form-control additional-info foggy" id="additional-info" rows="2">{{ additional_info }}</textarea>
                <button id="next-info" class="btn btn-secondary">Next Info</button>
                <button id="unfog-button" class="btn btn-secondary position-absolute bottom-0 end-0">Unfog</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="text-input" class="form-label text-center d-block fw-bold">Text-Input Box</label>
            <textarea class="form-control text-input smaller" id="text-input" rows="6"></textarea>
        </div>
        <div class="text-center">
            <button id="submit-button" class="btn btn-primary btn-lg submit-button narrower shorter">Submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
