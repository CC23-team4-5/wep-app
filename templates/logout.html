<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Out - Text Summarization Experiment</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <a href="https://www.tudelft.nl/en/" target="_blank">
        <img src="/static/tu-delft-logo.png" alt="TU Delft" class="logo">
    </a>
    <div class="team-name smaller-right">cc23-team4-5</div>
    <div class="container mt-5 logout-container">
        <h1 class="text-center mb-4 logout-title">Thank you, User {{ user_id }}, for your participation in the experiment</h1>
        <div class="row justify-content-center">
            <div class="col-6 mb-3 white-box">
                <label for="questionnaire-url" class="form-label text-center d-block fw-bold">Questionnaire URL</label>
                <a href="{{ url }}" class="form-control questionnaire-url" id="questionnaire-url">{{ url }}</a>
            </div>
        </div>
        <ul id="popular-websites" class="text-center"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
