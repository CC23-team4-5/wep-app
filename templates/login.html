<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/styles-login.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="https://www.tudelft.nl/en/" target="_blank">
        <img src="/static/tu-delft-logo.png" alt="TU Delft logo" class="logo">
    </a>
    <div class="team-name smaller-right">cc23-team4-5</div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Login</h1>
        <div class="row justify-content-center">
            <div class="col-6 mb-3">
                <form id="loginForm" action="" method="post">
                    <label for="task" class="form-label text-center d-block fw-bold">Task</label>
                    <select class="form-select" id="task" name="task">
                        <option value="extract">Extract</option>
                        <option value="produce">Produce</option>
                        <option value="verify">Verify</option>
                    </select>
                    <label for="user_id" class="form-label text-center d-block fw-bold mt-3">Prolific ID</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" required>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg submit-button narrower shorter">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the selected task and user ID
            var task = document.getElementById('task').value;
            var userId = document.getElementById('user_id').value;

            // Determine the target URL based on the selected task
            var targetUrl;
            if (task === 'extract') {
                targetUrl = 'Extrat.html';
            } else if (task === 'produce') {
                targetUrl = 'Produce.html';
            } else if (task === 'verify') {
                targetUrl = 'verify.html';
            } else {
                alert('Invalid task selection!');
                return;
            }

            // Redirect the user to the appropriate page
            window.location.href = targetUrl + '?user_id=' + encodeURIComponent(userId);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
