<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/styles-login.css">
</head>
<body>
    <img src="/static/tu-delft-logo.png" alt="TU Delft" class="logo">
    <div class="team-name smaller-right">cc23-team4-5</div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Login</h1>
        <div class="row justify-content-center">
            <div class="col-6 mb-3">
                <form action="/login" method="post">
                    <label for="user_id" class="form-label text-center d-block fw-bold">User ID</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" required>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg submit-button narrower shorter">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
