<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization Experiment</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <a href="https://www.tudelft.nl/en/" target="_blank">
        <img src="/static/tu-delft-logo.png" alt="TU Delft" class="logo">
    </a>
    <div class="team-name smaller-right">cc23-team4-5</div>
    <div id="main-container" class="container">
        <div class="text-end mt-3">
            <a id="revoke-button" href="/revoke-consent" class="btn" style="background-color:purple; font-size: 105%; color: white;">Leave & Revoke Consent</a>
        </div>
        <h1 id="microtask-name" class="text-center mb-4">{{ microtask_name }}</h1>
        <div class="row justify-content-center">
            <div class="col mb-3">
                <label for="task-description" class="form-label text-center d-block fw-bold">Task Description</label>
                <textarea class="form-control task-description" id="task-description" rows="6" style="height: 100%; resize: none;">{{ task_description }}</textarea>
            </div>
            <div class="col mb-3">
                <label for="original-text" class="form-label text-center d-block fw-bold">Original Text</label>
                <textarea class="form-control original-text" id="original-text" rows="6" style="height: 100%; resize: none;"></textarea>
            </div>
            <div class="col mb-3 position-relative">
                <label for="additional-info" class="form-label text-center d-block fw-bold">Key Features</label>
                <textarea class="form-control additional-info" id="additional-info" rows="6" style="height: 100%; resize: none;">{{ additional_info }}</textarea>
            </div>
            <div class="col mb-3">
                <label for="text-input" class="form-label text-center d-block fw-bold">Summary</label>
                <textarea class="form-control text-input" id="text-input" rows="6" style="height: 100%; resize: none;">{{ user_answer }}</textarea>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 4.2%;">
            <div class="col-12 mb-3">
                <label for="validation-input" class="form-label text-center d-block fw-bold">Validation</label>
                <textarea class="form-control validation-input" id="validation-input" rows="6" style="resize: none;"></textarea>
            </div>
        </div>
        <div class="text-center">
            <button id="submit-button" class="btn btn-primary btn-lg submit-button narrower shorter">Submit</button>
        </div>
    </div>
    <div class="text-end mt-3">
        <a id="exit-button" href="/logout" class="btn btn-danger">Exit Experiment</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/umd/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
